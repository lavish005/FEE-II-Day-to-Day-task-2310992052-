<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Field</h1>
    <form>
        <input type="text"><button>search</button><br>
        <input type="password"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="color"><br>
    </form>
    <hr>
    <h1>Placeholder, label and button</h1>
    <form><label for="username">user name</label>
    <input type="text" id="username" placeholder="Enter your username">
    <br>
    <label for="passward">Password</label>
    <input type="text" id="passward" placeholder="Enter your passward">
    <br>
    <button type="submit">SUBMIT</button>
    <hr>
    <h1>
        Checkbox
    </h1>
    <label for="age">AGREE</label>
    <input type="checkbox" id="age">T&C
    <br>
    <input type="checkbox" id = "agee" checked>T&C_2
    <br>
    <hr>
    <h1>
        RADIO
    </h1>
      <label for="">GENDER</label>
      <br>
      <input type="radio" name="GENDER">MALE
      <input type="radio" name="GENDER">FEMALE
      <br>
      <hr>
      <h1>
        VOLUME
      </h1>
      <label for="VOLUME">VOLUME</label>
      <input type="range" id="VOLUME" min="10" max="100" value="70" step="5">
      <br>
      <hr>
      <h1>
        DROP DOWN
      </h1>
      <select name="LANGUAGES" id="LANGUAGES">
        <option value="HINDI">HINDI</option>
        <option value="ENGLISH">ENGLISH</option>
        <option value="PUNJABI">PUNJABI</option>
        <option value="RAJASTHANI" selected>RAJASTHANI</option>
      </select>
     </form>
</body>
</html>
