<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags </title>
</head>
<body>
    <h1>TEXT TAGS</h1>
    <!-- Bold  -->
     <h1><b>THIS IS A BOLD TAG</b></h1>
     <br>
     <!-- Italic -->
      <h1><i>This is a italic tag</i></h1>
    <!-- Strong -->
     <h1><strong>SAME AS BOLD</strong></h1>
     <!-- Emphasies -->
      <h1><em>SAME AS ITALIC </em></h1>
      <!-- Mark -->
       <h1><mark>MARK THIS LINE</mark></h1> </h1>
       <!-- Snmall -->
        <h1><small>This is a small text</small></h1>
        <!-- Delete -->
         <h1><del>Delte This</del></h1>
         <!-- Inserted -->
          <h1><ins>This is a inserted text </ins></h1>
          <br>
          <!-- Subscript -->
           <h1>Water is H<sub>2</sub>O</h1>
           <!-- Superscript -->
            <h1>(a+b)<sup>2</sup> </h1>
            
</body>
</html>
